<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination in bootstrap</title>
    <style>
        .pagination li {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h1>Example heading <span class="badge text-bg-secondary">New</span></h1>
    <h2>Example heading <span class="badge text-bg-secondary">New</span></h2>
    <h3>Example heading <span class="badge text-bg-secondary">New</span></h3>
    <h4>Example heading <span class="badge text-bg-secondary">New</span></h4>
    <h5>Example heading <span class="badge text-bg-secondary">New</span></h5>
    <h6>Example heading <span class="badge text-bg-secondary">New</span></h6>
    <button type="button" class="btn btn-primary">
        Notifications <span class="badge text-bg-secondary">4</span>
    </button>
    <div class="container">
        <ul class="pagination p-2">
            <li class="p-2"><a href="#" class="btn-info">Previous</a></li>
            <li class="p-2"><a href="#" class="btn-info">1</a></li>
            <li class="p-2"><a href="#" class="btn-info">2</a></li>
            <li class="p-2"><a href="#" class="btn-info">3</a></li>
            <li class="p-2"><a href="#" class="btn-info">4</a></li>
            <li class="p-2"><a href="#" class="btn-info">5</a></li>

            <li class="p-2"><a href="#" class="btn-info">Next</a></li>
        </ul>
    </div>

    <div class="from-group">
        <label for="Name">Name</label>
        <input type="submit" name="btn" class="from-control">
    </div>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 25%"></div>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
        <label for="floatingInputDisabled">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled"
            disabled></textarea>
        <label for="floatingTextareaDisabled">Comments</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled"
            style="height: 100px" disabled>Disabled textarea with some text inside</textarea>
        <label for="floatingTextarea2Disabled">Comments</label>
    </div>
    <div class="form-floating">
        <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example"
            disabled>
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <label for="floatingSelectDisabled">Works with selects</label>
    </div>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="container mt-5 p-5">
        <div class="dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Right-aligned menu example
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
        </ul>
    </div>
   
</body>

</html>

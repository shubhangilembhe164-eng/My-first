<html>
<head>
<title>unshift method  use in JS</title>
<script type="text/javaScript">
show=function()
{
var cityName=new
Array('Sambhajinagar','nashik','mumbai','pune','bhandara','Amaravati');
alert("Before shifting:"+cityName);
var str=cityName.unshift("delhi");
alert("After un-shifting:"+cityName);
}
</script>
</head>
<body>
<button onclick="show()"><h1>Click here</h1></button>
</body>
</html>

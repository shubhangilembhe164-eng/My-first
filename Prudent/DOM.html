<html>
<head>
<title>Document Obeject Model in js</title>
<script type="text/javascript">
show=function(){
document.getElementById("h").innerHTML="Good Afternoon India";
}
</script>
</head>
<body>
<button onclick="show()"><h1>Show Message</h1></button>
<h1 id="h">Good Morning India</h1>
</body>
</html>

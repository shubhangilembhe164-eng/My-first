<html>
<head>
<title>Add img on button click</title>
<script type="text/javascript">
function applyImage(){
let image=document.getElementById("image");
image.src="Shubhu.jpg";
image.width="200";
}
</script>
</head>
<body>
<input type="button" name="b" value="Add Image" onclick="applyImage()"/><br><br>
<img src="" width="200px" height="400px" alt="image not found" id="image"/>
</body>
</html>

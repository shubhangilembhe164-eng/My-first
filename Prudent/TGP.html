<html>
<head>
<title>Team Gallary</title>
    <link rel="stylesheet" href="style.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #e6f2f2;
    padding: 40px 0;
}

.container {
    max-width: 900px;
    margin: auto;
    text-align: center;
}

.text {
    font-size: 42px;
    color: #008080;
    font-weight: 700;
}

.text2 {
    font-size: 20px;
    margin-top: 5px;
    color: black;
}

.team-grid {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
}

.team-member {
    background: white;
    padding: 20px;
    border-radius: 16px;
    border: 2px solid #008080;
}

.team-member img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 2px solid #008080;
}

.team-member h3 {
    font-size: 20px;
    font-weight: 600;
    color: #008080;
}

.team-member p {
    font-size: 14px;
    color: black;
    margin-top: 4px;
}

</style>
</head>

<body>

<div class="container">
<h1 class="text" align="center"><em>Meet Our Team</em></h1>
<h3  class="text2" align="center">Administration Team</h3>

<div class="team-grid">

<div class=team-member>
<img class="SBL" src="Shubhu.jpg">
<h3>Shubhangi Lembhe</h3>
<p>Administration Manager</p>
</div>

<div class="team-member">
<img class="SSK" src="Batu.jpg"><br>
<h3>Sakshi Kaklij</h3>
<p>Senior Manager</p>
</div>


<div class="team-member">
<img class="VBL" src="Shaila.jpg">
<h3>Vaishnavi Lahane</h3>
<p>Assistant Manager</p>
</div>


<div class="team-member">
<img class="RGL" src="Paru.jpg">
<h3>Rupali Lembhe</h3>
<p>Assistant Manager</p>
</div>

</div>

</div>

</body>
</html>

<html>
<head>
<title>Sorting method in Array</title>
<script type="text/javascript">
show=function()
{
var CityName=new Array('sambhajinagar','pune','mumbai','amravati','bhandara','nashik');
CityName.sort();
for(var i=0;i<CityName.length;i++)
{
alert(CityName[i]);
}
}
</script>
</head>
<body>
<button onclick="show()"><h1>Click here</h1></button>
</body>
</html>

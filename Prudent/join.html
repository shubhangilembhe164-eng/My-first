<html>
<head>
<title>Join method use in JS</title>
<script type="text/javaScript">
show=function()
{
var cityName=new
Array('Sambhajinagar','nashik','mumbai','pune','bhandara','Amaravati');
var str=cityName.join("#");
alert("After string conversion:"+str);
}
</script>
</head>
<body>
<button onclick="show()"><h1>Click here</h1></button>
</body>
</html>

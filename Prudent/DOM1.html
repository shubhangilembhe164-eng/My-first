<html>
<head>
<title>Document</title>
<script type="text/javascript">
function show()
{
var v=document.getElementById("h");
v.style.background="red";
v.style.color="white";
}
function display()
{
var v=document.getElementById("h");
v.style.background="white";
v.style.color="black";
}
</script>
</head>
<body>
<h1 onmouseover="show()" onmouseout="display()" id="h">Good morning india,I am Indian</h1>
</body>
</html>

<html>
<head>
<title>toLocaleTimeString method use in JS</title>
<script type="text/javaScript">
show=function()
{
var d=new Date();
var str=d.toLocaleTimeString();
alert("Todays date and time is:"+str);
}
</script>
</head>
<body>
<button onclick="show()"><h1>Click here</h1></button>
</body>
</html>

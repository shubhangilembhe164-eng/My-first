<html>
<head>
<title>toString method use in JS</title>
<script type="text/javaScript">
show=function()
{
var cityName=new
Array('Sambhajinagar','nashik','mumbai','pune','bhandara','Amaravati',1,2,3);
alert("BeforeString conversion:"+cityName);
var str=cityName.toString();
alert("After string conversion:"+str);
}
</script>
</head>
<body>
<button onclick="show()"><h1>Click here</h1></button>
</body>
</html>

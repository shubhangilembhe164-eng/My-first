<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Buttons Example</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="text-center p-5">

  <h2> Different Color Buttons</h2>
  <br>


  <button class="btn btn-primary">Primary (Blue)</button>
  <button class="btn btn-secondary">Secondary (Gray)</button>
  <button class="btn btn-success">Success (Green)</button>
  <button class="btn btn-danger">Danger (Red)</button>
  <button class="btn btn-warning text-dark">Warning (Yellow)</button>
  <button class="btn btn-info">Info (Cyan)</button>
  <button class="btn btn-light">Light (White)</button>
  <button class="btn btn-dark">Dark (Black)</button>

</body>
</html>
